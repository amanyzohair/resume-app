<section class=" container skills-container py-4 pl-5 pr-4" @slide>
  <div class="header pb-4 ">
    <h1 class="d-inline  header-colored ">My </h1>
    <h1 class="d-inline ">Skills</h1>
  </div>
  <div class="divider position-relative "></div>
  <div class="row">
    <div class="col-sm-6 col-divider position-relative py-4 ">
      <p class="m-0 progress-label " >Web Design</p>
      <div class="progress">
        <div class="progress-bar pt-0 progress1" @progress1 role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <p class=" mt-3 mb-0 progress-label" >UI/UX Design</p>
      <div class="progress">
        <div class="progress-bar progress2" @progress2 role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <p class=" mt-3 mb-0 progress-label" >Graphic Design</p>
      <div class="progress">
        <div class="progress-bar progress3" @progress3 role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
      </div><p class=" mt-3 mb-0 progress-label" >Write Music</p>
      <div class="progress">
        <div class="progress-bar progress4" @progress4 role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="col-sm-6 py-4">
      <div *ngFor="let skill of skills$ | async" class="pt-1" >
      <i class="fa fa-check d-inline pr-1" aria-hidden="true"></i>
      <p class="progress-label d-inline" >
        {{skill.skill}}
      </p>
    </div>
    </div>
  </div>
  <div class="divider position-relative pb-4"></div>
  <div class="row">
    <div class="col-sm-6 col-divider pt-3">
      <i class="fa fa-graduation-cap fa-2x d-inline " aria-hidden="true"></i>
      <h2 class=" pl-2 d-inline" >Education</h2>
      <div class="pt-4 exp" *ngFor="let course of education$ | async" >
        <p class="year text-center" >
          {{course.year}}
        </p>
        <h3 class="m-0 p-0" >{{course.subTitle}}</h3>
         <p class="text-muted m-0 p-0" > {{course.city}} </p>
         <h4 class="pt-2" >
         {{course.topic}}
         </h4>
      </div>
      
    </div>
    <div class="col-sm-6 pt-3">
      <i class="fa fa-briefcase fa-2x d-inline" aria-hidden="true"></i>
      <h2 class=" pl-2 d-inline" >Experiences</h2>
      <div class="pt-4 exp" *ngFor="let experience of experience$ | async" >
        <p class="year text-center" >
          {{experience.year}}
        </p>
        <h3 class="m-0 p-0" >{{experience.jobTitle}}</h3>
         <p class="text-muted m-0 p-0" > {{experience.company}} </p>
         <h4 class="pt-2" >
         {{experience.jobDesc}}
         </h4>
      </div>
    </div>
  </div>
</section>
